<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento - UBS Caudemais</title>
    <link rel="stylesheet" href="css/agendamento.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>UBS</h1>
                <h2>CAUDEMAIS</h2>
            </div>
            <a href="index.html" class="back-btn">Voltar</a>
        </div>
    </header>

    <main>
        <div class="container">
            <h1 class="page-title">Step 1: Select Date & Time</h1>
            
            <div class="calendar-section">
                <h2>Available Day</h2>
                <div class="week-days">
                    <span>Su</span>
                    <span>Mu</span>
                    <span>To</span>
                    <span>Tu</span>
                    <span>Fu</span>
                    <span>St</span>
                    <span>Fl</span>
                    <span>Sr</span>
                </div>
                
                <div class="calendar">
                    <div class="day">1</div>
                    <div class="day">2</div>
                    <div class="day">3</div>
                    <div class="day">4</div>
                    <div class="day">5</div>
                    <div class="day">6</div>
                    <div class="day">7</div>
                    <div class="day">8</div>
                    <div class="day">9</div>
                    <div class="day">10</div>
                    <div class="day">11</div>
                    <div class="day">12</div>
                    <div class="day">13</div>
                    <div class="day">14</div>
                    <div class="day">15</div>
                    <div class="day">16</div>
                    <div class="day">17</div>
                    <div class="day">18</div>
                    <div class="day">19</div>
                    <div class="day">20</div>
                    <div class="day">21</div>
                    <div class="day">22</div>
                    <div class="day">23</div>
                    <div class="day">24</div>
                    <div class="day">25</div>
                    <div class="day">26</div>
                    <div class="day">27</div>
                    <div class="day">28</div>
                    <div class="day">29</div>
                    <div class="day">30</div>
                    <div class="day">31</div>
                </div>
            </div>
            
            <div class="time-section">
                <h2>Available Time</h2>
                <div class="time-slots">
                    <div class="time-option">
                        <span>9:00 AM</span>
                        <button class="select-btn">Select</button>
                    </div>
                    <div class="time-option">
                        <span>10:30 AM</span>
                        <button class="select-btn">Select</button>
                    </div>
                    <div class="time-option">
                        <span>2:00 PM</span>
                        <button class="select-btn">Select</button>
                    </div>
                    <div class="time-option">
                        <span>2:00 PM</span>
                        <button class="select-btn">Select</button>
                    </div>
                </div>
            </div>
            
            <div class="personal-info">
                <h2>Date of Birth</h2>
                <div class="options">
                    <label class="radio-option">
                        <input type="radio" name="id-type" value="spritbeeen">
                        <span class="checkmark"></span>
                        Spritbeeen
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="id-type" value="cpf">
                        <span class="checkmark"></span>
                        CPF/Citizen ID
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="id-type" value="senolibeten">
                        <span class="checkmark"></span>
                        Senolibeten
                    </label>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email">
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone">
                </div>
                
                <div class="options">
                    <label class="radio-option">
                        <input type="radio" name="contact-pref" value="phone">
                        <span class="checkmark"></span>
                        Ponteben
                    </label>
                </div>
                
                <button class="next-btn">Next</button>
            </div>
        </div>
    </main>

    <script src="js/agendamento.js"></script>
</body>
</html>
