<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento - UBS Caudemais</title>
    <link rel="stylesheet" href="css/agendamento.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>SAÚDE JÁ</h1>
            </div>
            <a href="index.html" class="back-btn">Voltar</a>
        </div>
    </header>
    <main>
        <div class="container">
            <h1 class="page-title">Passo 1: Selecione data e hora</h1>
            
            <div class="calendar-section">
                <h2>Escolha a data desejada</h2>
                <div class="calendar">
                 <input type="date">
                </div>
            </div>
            
            <div class="time-section">
                <h2>Hórario desejado</h2>
                <div class="time-slots">
                    <div class="time-option">
                        <span>9:00 AM</span>
                        <button class="select-btn">Select</button>
                    </div>
                    <div class="time-option">
                        <span>10:30 AM</span>
                        <button class="select-btn">Select</button>
                    </div>
                    <div class="time-option">
                        <span>2:00 PM</span>
                        <button class="select-btn">Select</button>
                    </div>
                    <div class="time-option">
                        <span>2:00 PM</span>
                        <button class="select-btn">Select</button>
                    </div>
                </div>
            </div>
            
            <div class="personal-info">
                <h2>Dados necessários</h2>
                <div class="options">
                    <label class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="cpf" id="cpf" placeholder="Ex: 000.000.000-00">
                    </label>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email">
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone">
                </div>
            
                <button class="next-btn">Next</button>
            </div>
        </div>
    </main>

    <script src="js/agendamento.js"></script>
</body>
</html>
