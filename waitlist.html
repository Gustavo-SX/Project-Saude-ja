<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fila de Espera - UBS Caudemais</title>
    <link rel="stylesheet" href="css/waitlist.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>UBS</h1>
                <h2>CAUDEMAIS</h2>
            </div>
            <a href="index.html" class="back-btn">Voltar</a>
        </div>
    </header>

    <main>
        <div class="container">
            <h1 class="page-title">Waitlist Real-Time</h1>
            
            <div class="position-info">
                <p>Your position: <span class="position">3</span></p>
                <p class="next-line">Next in line</p>
            </div>
            
            <hr>
            
            <div class="queue-section">
                <h2>Queue anonmous</h2>
                <div class="patient-list">
                    <label class="patient-item">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                        Patient 1
                    </label>
                    <label class="patient-item">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                        Patient 2
                    </label>
                    <label class="patient-item">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                        Patient 3
                    </label>
                    <label class="patient-item">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                        Patient 4
                    </label>
                    <label class="patient-item">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                        Patient 5
                    </label>
                </div>
            </div>
            
            <hr>
            
            <div class="postcao-section">
                <h2>Postção</h2>
                <label class="postcao-item">
                    <input type="checkbox">
                    <span class="checkmark"></span>
                    $.000
                </label>
            </div>
        </div>
    </main>

    <script src="js/waitlist.js"></script>
</body>
</html>
