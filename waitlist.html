<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fila de Espera - UBS Caudemais</title>
    <link rel="stylesheet" href="css/waitlist.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>SAÚDE JÁ</h1>
            </div>
            <a href="index.html" class="back-btn">Voltar</a>
        </div>
    </header>

    <main>
        <div class="container">
            <h1 class="page-title">Fila de espera em tempo real</h1>
            
            <div class="position-info">
                <p>Sua posição: <span class="position">3</span></p>
                <p class="next-line">Próximo na fila</p>
            </div>
            
            <hr>
            
            <div class="queue-section">
                <h2>Fila anônima</h2>
                <div class="patient-list">
                  <div id="pacientes">
                    <ul>
                        <li>Paciente 1</li>
                        <li>Paciente 2</li>
                        <li>Você</li>
                        <li>Paciente 4</li>
                    </ul>
                  </div>
                </div>
            </div>      
        </div>
    </main>

    <script src="js/waitlist.js"></script>
</body>
</html>
